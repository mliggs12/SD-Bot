<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { 
      width: 350px; 
      padding: 12px; 
      font-family: Arial, sans-serif;
      font-size: 13px;
    }
    
    #findNumber {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    #findNumber:hover {
      background: #1565c0;
    }
    
    #result { 
      margin-top: 12px; 
      padding: 8px;
      border-radius: 4px;
      min-height: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .error { 
      background: #ffebee;
      border-left: 4px solid #f44336;
      color: #c62828;
    }
    
    .success { 
      background: #e8f5e8;
      border-left: 4px solid #4caf50;
      color: #2e7d32;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <button id="findNumber">Get Customer Number</button>
  <div id="result"></div>
  <script src="./popup.js" type="module"></script>
</body>
</html>
