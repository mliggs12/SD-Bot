<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { 
      width: 350px; 
      padding: 12px; 
      font-family: Arial, sans-serif;
      font-size: 13px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 12px;
      color: #333;
    }
    
    .header h3 {
      margin: 0;
      font-size: 16px;
      color: #1976d2;
    }
    
    .header p {
      margin: 4px 0 0 0;
      font-size: 11px;
      color: #666;
    }
    
    #result { 
      margin-top: 8px; 
      padding: 12px;
      border-radius: 4px;
      min-height: 40px;
      max-height: 300px;
      overflow-y: auto;
      background: #f5f5f5;
      border: 1px solid #e0e0e0;
    }
    
    .error { 
      background: #ffebee;
      border-left: 4px solid #f44336;
      color: #c62828;
    }
    
    .success { 
      background: #e8f5e8;
      border-left: 4px solid #4caf50;
      color: #2e7d32;
    }
    
    .loading {
      color: #666;
      font-style: italic;
    }
    
    .footer {
      margin-top: 8px;
      text-align: center;
      font-size: 10px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>SD-Bot</h3>
    <p>Service Desk Automation</p>
  </div>
  
  <div id="result">
    <div class="loading">Initializing...</div>
  </div>
  
  <div class="footer">
    Click extension icon to retry
  </div>
  
  <script src="./popup.js"></script>
</body>
</html>
