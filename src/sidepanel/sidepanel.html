<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      margin: 0;
    }
    #requester-info {
      margin-bottom: 16px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    #requester-info p {
      margin: 8px 0;
    }
    #result {
      padding: 12px;
      border-radius: 4px;
      margin-top: 16px;
    }
    .success {
      background: #d4edda;
      border-left: 4px solid #28a745;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      border-left: 4px solid #dc3545;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div id="requester-info">
    <p>Name: <span id="requester-name"></span></p>
    <p>Phone: <span id="phone-number"></span></p>
    <p>Laptop Serial: <span id="laptop-serial"></span></p>
  </div>
  
  <div id="result"></div>
  
  <script src="sidepanel.ts"></script>
</body>
</html>
